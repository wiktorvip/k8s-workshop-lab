apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: app-k8s-dashboard-own
  name: app-k8s-dashboard-own
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-k8s-dashboard-own
  template:
    metadata:
      labels:
        app: app-k8s-dashboard-own
    spec:
      serviceAccountName: sa-dashboard
      containers:
      - name: app-k8s-dashboard-own
        image: ghcr.io/wiktorvip/app-k8s-dashboard-own
        ports:
          - containerPort: 9040
---
apiVersion: v1
kind: Service
metadata:
  name: svc-app-k8s-dashboard-own
  labels:
    app: app-k8s-dashboard-own
spec:
  selector:
    app: app-k8s-dashboard-own

  type: NodePort
  ports:
  - port: 9040
    targetPort: 9040
    protocol: TCP
    nodePort: 30997
