apiVersion: v1
kind: Pod
metadata:
  name: mysql
  labels:
    name: mysql
spec:
  containers:
  - name: mysql
    image: mysql
    ports:
    - containerPort: 3306
    env:
      - name: MYSQL_ROOT_PASSWORD
        value: paswrd
---
kind: Service
apiVersion: v1
metadata:
  name: svc-mysql
spec:
  selector:
    name: mysql
  ports:
  - port: 3306
    targetPort: 3306
